name: Grade Assessments

on:
  # Run every 30 minutes to pick up new submissions
  schedule:
    - cron: '*/30 * * * *'

  # Also allow manual trigger
  workflow_dispatch:
    inputs:
      module:
        description: 'Module number (1, 2, etc.) - leave empty to grade all'
        required: false
        type: string
        default: ''
      student_email:
        description: 'Specific student email (optional)'
        required: false
        type: string

jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/requirements-grading.txt

      - name: Grade Module 1
        if: ${{ inputs.module == '' || inputs.module == '1' }}
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
        run: |
          python scripts/grade_assessments.py \
            --module 1 \
            --student "${{ inputs.student_email }}"

      - name: Grade Module 2
        if: ${{ inputs.module == '' || inputs.module == '2' }}
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
        run: |
          python scripts/grade_assessments.py \
            --module 2 \
            --student "${{ inputs.student_email }}"

      - name: Grade Module 3
        if: ${{ inputs.module == '' || inputs.module == '3' }}
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          SPARK_API_KEY: ${{ secrets.SPARK_API_KEY }}
        run: |
          python scripts/grade_assessments.py \
            --module 3 \
            --student "${{ inputs.student_email }}"

      - name: Grade Module 4
        if: ${{ inputs.module == '' || inputs.module == '4' }}
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
        run: |
          python scripts/grade_assessments.py \
            --module 4 \
            --student "${{ inputs.student_email }}"
